name: Deploy Yam ECS Fargate

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag and Push Docker image
        run: |
          IMAGE_TAG=v1
          ECR_URL=411902770159.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/yam-ecs-fargate
          docker build -t yam-app .
          docker tag yam-app:latest $ECR_URL:$IMAGE_TAG
          docker push $ECR_URL:$IMAGE_TAG

      - name: Apply Terraform (Network / ECS Infra)
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve -var="image_url=411902770159.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/yam-ecs-fargate:v1"

      - name: Force a new ECS deployment
        run: |
          aws ecs update-service \
            --cluster yam-ecs-cluster \
            --service yam-service \
            --force-new-deployment
