name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:

  build-test-docker-deploy:
    runs-on: ubuntu-latest

    steps:

    # 1. Checkout du code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Configurer AWS Credentials depuis GitHub Secrets
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 3. Build Docker image
    - name: Build Docker Image
      run: |
        docker build -t app-image .

    # 4. Test basique (health check local)
    - name: Run basic health test
      run: |
        echo "Running health test..."
        docker run -d -p 8000:8000 --name test-container app-image
        sleep 5
        curl -f http://localhost:8000 || exit 1

        docker stop test-container
        docker rm test-container

    # 5. Login à ECR
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # 6. Tag & Push vers ECR
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      run: |
        IMAGE_TAG=latest
        docker tag app-image:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    # 7. Déploiement ECS via AWS CLI
    - name: Deploy to ECS
      env:
        CLUSTER_NAME: ${{ secrets.ECS_CLUSTER }}
        SERVICE_NAME: ${{ secrets.ECS_SERVICE }}
      run: |
        aws ecs update-service --cluster $CLUSTER_NAME --service $SERVICE_NAME --force-new-deployment
